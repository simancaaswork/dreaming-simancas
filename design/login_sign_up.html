<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/17311873cd.js" crossorigin="anonymous"></script>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/home/home.css">
    <link rel="stylesheet" href="./assets/css/profile/profile.css">
    <link rel="stylesheet" href="./assets/css/post/post.css">
    <link rel="stylesheet" href="./assets/css/login_sign_up/login_sign_up.css">
    <title>dreaming — Simancas</title>
</head>
<body>

    <main class="sign-in-wrapper">
        <section class="wrapper-components-login">
            <section class="image-sign-in">
                <img src="./assets/imgs/post/2.jpg" alt="">
            </section>
            <section class="form-sign-in">
                <div class="login-form-sign-in">
                    <h1>dreaming</h1>
                    <form>
                        <input type="text" name="" placeholder="Usuario o correo electrónico">
                        <input type="password" name="" placeholder="Contraseña">
                        <button type="submit">Iniciar sesión</button>
                    </form>
                    
                    <div class="alert-msg-login">
                        <span>Usuario o clave incorrecta</span>
                    </div>
                    <div class="lds-dual-ring-login"></div>
                </div>
                <div class="go-to-sign-up">
                    <span>¿No tienes cuenta? <a href="#">Regístrate</a></span>
                </div>
            </section>
        </section>
    </main>

</body>
</html>
