<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/17311873cd.js" crossorigin="anonymous"></script>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/home/home.css">
    <link rel="stylesheet" href="./assets/css/profile/profile.css">
    <link rel="stylesheet" href="./assets/css/post/post.css">
    <link rel="stylesheet" href="./assets/css/login_sign_up/login_sign_up.css">
    <link rel="stylesheet" href="./assets/css/upload_image/upload_image.css">
    <link rel="stylesheet" href="./assets/css/config_profile/config_profile.css">
    <link rel="stylesheet" href="./assets/css/sign_up/sign_up.css">

    <title>dreaming — Simancas</title>
</head>
<body>
    <main class="sign-up-wrapper">
        <div class="section-register-form">
            <div class="head-sign-up">
                <h1>dreaming</h1>
                <h2>Regístrate para ver fotos y seguir a tus amigos.</h2>
            </div>
    
            <form>
                <input type="email" name="" placeholder="Correo electrónico">
                <input type="text" name="" placeholder="Nombre completo">
                <input type="text" name="" placeholder="Nombre de usuario">
                <input type="password" name="" placeholder="Contraseña">
                <button type="submit">Registrarte</button>
            </form>
            <div class="lds-dual-ring-login"></div>
            <div class="alert-error-msg">
                <span>Usuario no disponible</span>
            </div>
        </div>
        <div class="go-to-login-redirection">
            <span>¿Tienes una cuenta? <a href="#">Inicia sesión</a></span>
        </div>
    </main>
</body>
</html>
